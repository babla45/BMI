<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
</head>
<body style="text-align: center;">
    <h1>Calculate Your BMI (Body Mass Index) </h1> 

    <!-- <p>You can determine your BMI from here.</p><br><br> -->

    <b>Enter your height: </b> <br><br>
    <input class="boxes" id="intHeight" type="number" value="0">

    <select name="height" id="intHeightMenu">
        <option value="feet">Feet</option>
        <option value="meter">Meter</option>
        <option value="inch">Inch</option>
        <option value="centimeter">Centimeter</option>
    </select>

    

    <input class="boxes" id="fractionHeight" type="number" value="0">

    <select name="height" id="fractionHeightMenu">
        <option value="inch">Inch</option>
        <option value="meter">Meter</option>
        <option value="feet">Feet</option>
        <option value="centimeter">Centimeter</option>
    </select>

    <br><br>

    <!-- ------------------------ -->

    <b>Enter your weight: </b> <br><br>
    <input class="boxes" id="intWeight" type="number" value="0">

    <select name="weight" id="intWeightMenu">
        <option value="kg">Kg</option>
        <option value="gram">Gram</option>
        <option value="pound">Pound</option>
    </select>

    

    <input class="boxes" id="fractionWeight" type="number" value="0">

    <select name="weight" id="fractionWeightMenu">
        <option value="gram">Gram</option>
        <option value="kg">Kg</option>
        <option value="pound">Pound</option>
    </select>

    <br><br>
    <input id="submitButton" type="submit" onclick="submit_button_click()">

    <!-- --------------------------------- -->

    <br><br>
    <p id="result">Result will be shown here</p>

    <p id="bmi"></p>



    

</body>
</html>
