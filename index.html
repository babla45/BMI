<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
</head>
<body>

    <div class="txt-container">

        <h3><p>Calculate Your <span class="color">B<span class="color-m">M</span>I</span>   <span class="break-on-small-screen"></span>   <span class="color-bracket">(</span><span class="color">B</span>ody <span class="color">M</span>ass <span class="color">I</span>ndex<span class="color-bracket">)</span> </p></h3> 

    </div>

    <!-- <p>You can determine your BMI from here.</p><br><br> -->

    <b class="height">Enter your height: </b> <br><br>
    <input class="boxes" id="intHeight" type="number" value="0">

    <select name="height" id="intHeightMenu">
        <option value="feet">Feet</option>
        <option value="meter">Meter</option>
        <option value="inch">Inch</option>
        <option value="centimeter">Centimeter</option>
    </select> <span class="break-on-small-screen"></span>

    

    <input class="boxes" id="fractionHeight" type="number" value="0">

    <select name="height" id="fractionHeightMenu">
        <option value="inch">Inch</option>
        <option value="meter">Meter</option>
        <option value="feet">Feet</option>
        <option value="centimeter">Centimeter</option>
    </select>

    <br><br>

    <!-- ------------------------ -->

    <b class="weight">Enter your weight: </b> <br><br>
    <input class="boxes" id="intWeight" type="number" value="0">

    <select name="weight" id="intWeightMenu">
        <option value="kg">Kg</option>
        <option value="gram">Gram</option>
        <option value="pound">Pound</option>
    </select><span class="break-on-small-screen"></span>

    

    <input class="boxes" id="fractionWeight" type="number" value="0">

    <select name="weight" id="fractionWeightMenu">
        <option value="gram">Gram</option>
        <option value="kg">Kg</option>
        <option value="pound">Pound</option>
    </select>

    <br><br>
    <input id="submitButton" type="submit" onclick="submit_button_click()">
    <button id="refresh" onclick="refreshPage()">Refresh</button>

    <!-- --------------------------------- -->

    <br> <br>

    <div class="txt-container">
        <p id="result">Result will be shown here</p>
    </div>

    <!-- <p id="bmi"></p> -->

    <br>


    <div id="indicator" contenteditable="true">
        <p id="bmi" style="text-align: center;">hello babla </p>
        <level id="underweight">Underweight: BMI less than 18.5</level> <br>
        <level id="normal">Normal : BMI between 18.5 and 24.9</level> <br>
        <level id="overweight">Overweight: BMI between 25 and 29.9 </level> <br>
        <level id="obese">Obese: BMI 30 or greater </level> <br>
    
    </div>
    



    

</body>
</html>
